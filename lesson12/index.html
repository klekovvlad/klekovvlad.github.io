<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
	<div class="row">
		<div class="col-lg-6 offset-lg-1">
			<div class="video">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form">
				<p class="form-header text-center">Введите свой email</p>
				<form action="#">
					<input type="text" class="form-control form-control-lg" placeholder="Ваше имя"></input>
					<input type="text" class="form-control form-control-lg" placeholder="Ваш email"></input>
					<button class="btn btn-primary btn-lg col-12 form-btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	</div>
</div>

<div class="section">
	<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/01.png" width="60px" height="60px" alt="">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/02.png" width="60px" height="60px" alt="">
					<p>Второе преимущесто</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/03.png" width="60px" height="60px" alt="">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/04.png" width="60px" height="60px" alt="">
					<p>Четертое преимущество</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-4 offset-lg-4"><button class="btn btn-primary btn-lg col-12 form-btn">Получить инструкцию</button></div>
</div>
</div>

</body>
</html>
